---
layout: default
---
<article id="post">
  <span class="date grid_3 alpha">{{ page.date | date: "%d %B %Y" }}</span> 
  <h1 class="grid_14 omega">
    {{ page.title }}
  </h1>
  {% if page.image-path %}
    <img src="{{ page.image-path }}"/ >
  {% endif %}
  <div class="clear"></div>
  <div id="post-body">
    {{ content }}
  </div>
  <div class="clear"></div>
</div>
