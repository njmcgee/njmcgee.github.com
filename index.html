---
layout: default
title: Nathan McGinness
---

{% for post in site.posts %}
  <section class="post-home">
    <span class="date grid_3 alpha">{{ post.date | date: "%d %B %Y" }}</span> 
    <h1 class="grid_14 omega">
      {% if post.summary-only %}
         {{ post.title }}
      {% else %}
         <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}              
    </h1>
    {% if post.image-path %}
      <a href="{{ post.url }}"><img src="{{ post.image-path }}"/ ></a>
       
    {% endif %}
    <p class="post-summary grid_14 prefix_3 alpha omega">{{ post.summary }}</p>
    <div class="clear"></div>
  </section>
{% endfor %}
